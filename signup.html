<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - NAYSA</title>
  <style>
    body.auth-page {
      font-family: 'Roboto', sans-serif;
      background: #f2f2f2;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .auth-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .auth-container h1 {
      margin-bottom: 1rem;
      color: #333;
    }

    .google-btn {
      background: white;
      border: 1px solid #ccc;
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 500;
      margin-bottom: 1rem;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    .separator {
      text-align: center;
      margin: 1rem 0;
      position: relative;
    }

    .separator::before,
    .separator::after {
      content: "";
      position: absolute;
      height: 1px;
      background: #ccc;
      top: 50%;
      width: 40%;
    }

    .separator::before {
      left: 0;
    }

    .separator::after {
      right: 0;
    }

    .auth-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .auth-container input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .auth-container button[type="submit"] {
      background-color: #4A90E2;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .auth-container button[type="submit"]:hover {
      background-color: #3b78b9;
    }

    .auth-container p {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .auth-container a {
      color: #4A90E2;
      text-decoration: none;
    }
  </style>
</head>
<body class="auth-page">
  <main class="auth-container">
    <h1>Crea tu cuenta</h1>

    <button onclick="window.location.href='/auth/google'" class="google-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google" />
      Continuar con Google
    </button>

    <div class="separator">O</div>

    <form id="signup-form">
      <input type="text" name="name" placeholder="Nombre completo" required>
      <input type="email" name="email" placeholder="Correo electrónico" required>
      <input type="password" name="password" placeholder="Contraseña (mínimo 8 caracteres)" minlength="8" required>
      <button type="submit">Registrarme</button>
    </form>

    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
  </main>

  <script>
    document.getElementById("signup-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const payload = Object.fromEntries(formData.entries());

      try {
        const res = await fetch("/api/signup", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (res.ok) {
          window.location.href = "/dashboard"; // redirige après inscription réussie
        } else {
          alert(data.error || "Error durante el registro.");
        }
      } catch (err) {
        alert("Error de red: " + err.message);
      }
    });
  </script>
</body>
</html>
